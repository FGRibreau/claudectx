<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 280" width="900" height="280">
  <defs>
    <!-- Gradients -->
    <linearGradient id="claudeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>

    <linearGradient id="ctxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>

    <linearGradient id="profileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>

    <linearGradient id="launchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>

    <!-- Animated flow gradients -->
    <linearGradient id="flowRight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.15"/>
      <stop offset="45%" stop-color="#6366f1" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#6366f1" stop-opacity="1"/>
      <stop offset="55%" stop-color="#6366f1" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.15"/>
      <animateTransform attributeName="gradientTransform" type="translate" from="-1 0" to="1 0" dur="2s" repeatCount="indefinite"/>
    </linearGradient>

    <linearGradient id="flowLaunch" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.15"/>
      <stop offset="45%" stop-color="#a855f7" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#a855f7" stop-opacity="1"/>
      <stop offset="55%" stop-color="#a855f7" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.15"/>
      <animateTransform attributeName="gradientTransform" type="translate" from="-1 0" to="1 0" dur="1.5s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#64748b" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="280" fill="#f8fafc"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="600" fill="#64748b" letter-spacing="1">Launch Claude Code with different profiles</text>

  <!-- ==================== CLAUDE.JSON CARD ==================== -->
  <g transform="translate(40, 55)" filter="url(#cardShadow)">
    <!-- White background -->
    <rect width="200" height="170" rx="16" fill="white"/>
    <!-- Gradient header -->
    <rect width="200" height="45" rx="16" fill="url(#claudeGrad)"/>
    <rect y="33" width="200" height="12" fill="url(#claudeGrad)"/>

    <!-- File icon -->
    <g transform="translate(80, 10)">
      <rect x="0" y="0" width="32" height="24" rx="4" fill="none" stroke="white" stroke-width="2"/>
      <path d="M 8 8 L 24 8 M 8 12 L 20 12 M 8 16 L 16 16" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Title -->
    <text x="100" y="68" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="700" fill="#1e293b">~/.claude.json</text>
    <text x="100" y="86" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="11" fill="#64748b">Current config</text>

    <!-- Account info box -->
    <g transform="translate(15, 100)">
      <rect width="170" height="55" rx="8" fill="#f59e0b" fill-opacity="0.08"/>
      <text x="85" y="18" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="10" font-weight="600" fill="#d97706">oauthAccount + settings</text>
      <text x="85" y="34" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="9" fill="#92400e">FG @ FGRibreau</text>
      <text x="85" y="47" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="8" fill="#a16207">MCP servers, API keys...</text>
    </g>
  </g>

  <!-- ==================== CLAUDECTX CARD (CENTER) ==================== -->
  <g transform="translate(350, 55)" filter="url(#cardShadow)">
    <!-- White background -->
    <rect width="200" height="170" rx="16" fill="white"/>
    <!-- Gradient header -->
    <rect width="200" height="45" rx="16" fill="url(#ctxGrad)"/>
    <rect y="33" width="200" height="12" fill="url(#ctxGrad)"/>

    <!-- Terminal icon -->
    <g transform="translate(80, 10)">
      <rect x="0" y="0" width="40" height="24" rx="4" fill="none" stroke="white" stroke-width="2"/>
      <path d="M 8 8 L 14 12 L 8 16" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 18 16 L 28 16" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </g>

    <!-- Title -->
    <text x="100" y="68" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="700" fill="#1e293b">claudectx</text>
    <text x="100" y="86" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="11" fill="#64748b">Profile launcher</text>

    <!-- Commands pills -->
    <g transform="translate(15, 100)">
      <rect width="80" height="22" rx="11" fill="#a855f7" fill-opacity="0.15"/>
      <text x="40" y="15" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="9" font-weight="600" fill="#7c3aed">launch</text>

      <rect x="88" width="80" height="22" rx="11" fill="#6366f1" fill-opacity="0.1"/>
      <text x="128" y="15" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="9" fill="#4f46e5">save</text>

      <rect y="30" width="80" height="22" rx="11" fill="#6366f1" fill-opacity="0.1"/>
      <text x="40" y="45" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="9" fill="#4f46e5">list</text>

      <rect x="88" y="30" width="80" height="22" rx="11" fill="#6366f1" fill-opacity="0.1"/>
      <text x="128" y="45" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="9" fill="#4f46e5">delete</text>
    </g>
  </g>

  <!-- ==================== PROFILES CARD ==================== -->
  <g transform="translate(660, 55)" filter="url(#cardShadow)">
    <!-- White background -->
    <rect width="200" height="170" rx="16" fill="white"/>
    <!-- Gradient header -->
    <rect width="200" height="45" rx="16" fill="url(#profileGrad)"/>
    <rect y="33" width="200" height="12" fill="url(#profileGrad)"/>

    <!-- Folder icon -->
    <g transform="translate(80, 8)">
      <path d="M 0 6 L 0 24 L 40 24 L 40 6 L 18 6 L 14 2 L 0 2 Z" fill="none" stroke="white" stroke-width="2" stroke-linejoin="round"/>
    </g>

    <!-- Title -->
    <text x="100" y="68" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" font-weight="700" fill="#1e293b">~/.claudectx/</text>
    <text x="100" y="86" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="11" fill="#64748b">Profile files</text>

    <!-- Profile list -->
    <g transform="translate(15, 98)">
      <!-- Work profile -->
      <g>
        <rect width="170" height="28" rx="6" fill="#10b981" fill-opacity="0.08"/>
        <circle cx="14" cy="14" r="4" fill="#10b981">
          <animate attributeName="r" values="4;5;4" dur="2s" repeatCount="indefinite"/>
        </circle>
        <text x="26" y="12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="10" font-weight="600" fill="#059669">work.claude.json</text>
        <text x="26" y="23" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="8" fill="#047857">FG @ Company</text>
      </g>

      <!-- Personal profile -->
      <g transform="translate(0, 34)">
        <rect width="170" height="28" rx="6" fill="#64748b" fill-opacity="0.05"/>
        <circle cx="14" cy="14" r="4" fill="#94a3b8"/>
        <text x="26" y="12" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="10" font-weight="600" fill="#475569">personal.claude.json</text>
        <text x="26" y="23" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="8" fill="#64748b">FG @ Personal</text>
      </g>
    </g>
  </g>

  <!-- ==================== ANIMATED ARROWS ==================== -->

  <!-- Arrow: claude.json -> claudectx (save) -->
  <g>
    <path d="M 245 140 L 345 140" stroke="#e2e8f0" stroke-width="2" fill="none"/>
    <path d="M 245 140 L 345 140" stroke="url(#flowRight)" stroke-width="3" fill="none"/>
    <path d="M 340 135 L 350 140 L 340 145" fill="none" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <text x="295" y="132" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="8" fill="#6366f1">save</text>
    <!-- Floating particle -->
    <circle r="3" fill="#6366f1" opacity="0">
      <animateMotion dur="2s" repeatCount="indefinite" path="M 245 140 L 345 140"/>
      <animate attributeName="opacity" values="0;0.9;0.9;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Arrow: claudectx -> profiles (store) -->
  <g>
    <path d="M 555 155 L 655 155" stroke="#e2e8f0" stroke-width="2" fill="none"/>
    <path d="M 555 155 L 655 155" stroke="url(#flowRight)" stroke-width="3" fill="none"/>
    <path d="M 650 150 L 660 155 L 650 160" fill="none" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <text x="605" y="148" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="8" fill="#6366f1">store</text>
    <circle r="3" fill="#6366f1" opacity="0">
      <animateMotion dur="2s" repeatCount="indefinite" path="M 555 155 L 655 155"/>
      <animate attributeName="opacity" values="0;0.9;0.9;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Arrow: profiles -> claudectx (select) -->
  <g>
    <path d="M 655 125 L 555 125" stroke="#e2e8f0" stroke-width="2" fill="none"/>
    <path d="M 655 125 L 555 125" stroke="url(#flowLaunch)" stroke-width="3" fill="none"/>
    <path d="M 560 120 L 550 125 L 560 130" fill="none" stroke="#a855f7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <text x="605" y="118" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="8" fill="#a855f7">select</text>
    <circle r="3" fill="#a855f7" opacity="0">
      <animateMotion dur="1.5s" repeatCount="indefinite" path="M 655 125 L 555 125"/>
      <animate attributeName="opacity" values="0;0.9;0.9;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- ==================== BOTTOM LABEL ==================== -->
  <text x="450" y="255" text-anchor="middle" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#64748b">claudectx work</text>
  <text x="450" y="270" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="10" fill="#94a3b8">â†’ claude --settings ~/.claudectx/work.claude.json</text>
</svg>
